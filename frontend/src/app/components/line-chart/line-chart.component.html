<ng-container *ngIf="chartDatasets[0].data.length > 0">
  <div style="display: block">
    <canvas mdbChart #baseChart height="60px"
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</ng-container>
