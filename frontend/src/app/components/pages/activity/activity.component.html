<div class="container">
  <h2>Activities</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>no.</th>
        <th>name</th>
        <th>entries</th>
        <th>updated</th>
      </tr>
      </thead>
      <tbody *ngFor="let activity of activities">
      <tr>
        <td>{{activity.id}}</td>
        <td>{{activity.activityName}}</td>
        <td>{{activity.content.length}}</td>
        <ng-container *ngFor="let content of activity.content let last = last; ">
          <td *ngIf="last">{{content.created.toString().split("T",1)}}</td>
        </ng-container>
        <td><a class="btn btn-primary" href="#" role="button">Details &raquo;</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
