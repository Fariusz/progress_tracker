<div class="container">
  <h2>Activities</h2>
  <app-loading-spinner *ngIf="isLoading" class="d-flex justify-content-center"></app-loading-spinner>
  <div class="table-responsive" *ngIf="!isLoading">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>no.</th>
        <th>name</th>
        <th>entries</th>
        <th>updated</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let activity of activities | paginate: {itemsPerPage: 10, currentPage: page}; let index = index">
        <tr>
          <td>{{index + 1}}</td>
          <td>{{activity.activityName}}</td>
          <td>{{activity.content.length}}</td>
          <td *ngIf="activity.content.length == 0">never</td>
          <ng-container *ngFor="let content of activity.content let last = last; ">
            <td *ngIf="last">{{content.created | date: 'fullDate'}}</td>
          </ng-container>
          <td><button [routerLink]="activity.id" class="btn btn-primary" role="button">Edit &raquo;</button>
            <button routerLink="/details/{{activity.id}}" class="btn btn-secondary" role="button">Details &raquo;</button></td>
        </tr>
      </ng-container>
      </tbody>
      <tbody>
        <button [routerLink]="0" class="btn btn-primary" role="button">New &raquo;</button>
      </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
