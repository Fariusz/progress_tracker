<ng-container *ngIf="!isLoading">
  <div class="container-fluid">
    <main>
      <div class="container pt-4">

        <section class="mb-4">
          <div class="card">
            <div class="card-header py-3">
              <h5 class="mb-0 text-center"><strong>Chart</strong></h5>
            </div>
            <div class="card-body">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
            <ng-container *ngIf="content.length > 0">
              <app-line-chart [data]="content"></app-line-chart>
            </ng-container>
          </div>
        </section>

        <section class="mb-4">
          <div class="card">
            <div class="card-header text-center py-3">
              <h5 class="mb-0 text-center">
                <strong>Entries</strong>
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover text-nowrap">
                  <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Entry</th>
                    <th scope="col">Created</th>
                    <th scope="col">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <ng-container
                    *ngFor="let entry of content |
                     paginate: {itemsPerPage: 10, currentPage: page};
                    let index = index"
                  >
                    <tr>
                      <td>{{index + 1}}</td>
                      <td>{{entry.content}}</td>
                      <td>{{entry.created | date: 'short'}}</td>
                      <td>
                        <button class="btn btn-sm btn-warning" (click)="openEditModal(entry)">
                          <i class="fa fa-edit"> Edit</i>
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="openDeleteModal(entry)">
                          <i class="fa fa-trash"> Delete</i>
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                  </tbody>
                  <tbody>
                  <button class="btn btn-primary" role="button" (click)="openAddModal()">New &raquo;</button>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</ng-container>

<app-loading-spinner *ngIf="isLoading" class="d-flex justify-content-center"></app-loading-spinner>

<app-modal #addModal [modalConfig]="modalConfig">
  <form class="needs-validation" novalidate *ngIf="form != null" [formGroup]="form" (ngSubmit)="onAddSubmit()">
    <div class="form-group">
      <input
        class="form-control"
        type="number"
        formControlName="content"
        placeholder="content"
        required minlength="1"
        maxlength="50"
      >
      <input
        class="form-control"
        type="datetime-local"
        formControlName="created"
      >
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" (click)="onDismiss('addModal')" type="reset">Dissmis</button>
        <button class="btn btn-outline-primary" [disabled]="form.invalid" type="submit">Ok</button>
      </div>
    </div>
  </form>
</app-modal>

<app-modal #deleteModal [modalConfig]="modalConfig">
  <button type="reset" class="btn btn-outline-secondary" (click)="onDismiss('deleteModal')">Dissmis</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="deleteModal.close()" (click)="onDelete()">Ok
  </button>
</app-modal>

<app-modal #editModal [modalConfig]="modalConfig">
  <form class="needs-validation" novalidate *ngIf="form != null" [formGroup]="form" (ngSubmit)="onEditSubmit()">
    <div class="form-group">
      <input
        class="form-control"
        formControlName="content"
        type="text"
        placeholder="Entry"
        required minlength="1"
        maxlength="50">
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" (click)="onDismiss('editModal')" type="reset">Dissmis</button>
        <button class="btn btn-outline-primary" [disabled]="form.invalid" type="submit">Ok</button>
      </div>
    </div>
  </form>
</app-modal>
