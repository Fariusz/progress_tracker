<app-loading-spinner *ngIf="isLoading" class="d-flex justify-content-center"></app-loading-spinner>

<div class="container-fluid">
  <main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2> {{ activity?.activityName }}</h2>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar"></span>
          This week
        </button>
      </div>
    </div>

    <ng-container *ngIf="activity?.content.length > 0">
      <app-line-chart [data]="activity"></app-line-chart>
    </ng-container>

    <h2>Entries</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Entry</th>
          <th scope="col">Created</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let entry of content; let index = index">
          <tr>
            <td>{{index+1}}</td>
            <td>{{entry.content}}</td>
            <td>{{entry.created | date: 'short'}}</td>
            <td>
              <button class="btn btn-sm btn-warning">
                <i class="fa fa-edit"> Edit</i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="fa fa-trash"> Delete</i>
              </button>
            </td>
          </tr>
        </ng-container>
        </tbody>
        <tbody>
        <button class="btn btn-primary" role="button" (click)="openModal()">New &raquo;</button>
        </tbody>
      </table>
    </div>
  </main>
</div>

<app-modal #modal [modalConfig]="modalConfig">
  <form class="needs-validation" novalidate *ngIf="form != null" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input class="form-control" type="number" formControlName="content" placeholder="content" required minlength="1">
      <input class="form-control" type="date" id="date" name="date">
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" (click)="onDismiss()" type="reset">Dissmis</button>
        <button class="btn btn-outline-primary" [disabled]="form.invalid" type="submit">Ok</button>
      </div>
    </div>
  </form>
</app-modal>
