<app-loading-spinner *ngIf="isLoading" class="d-flex justify-content-center"></app-loading-spinner>

<div class="container-fluid">
  <main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"> {{ activity?.activityName }}</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar"></span>
          This week
        </button>
      </div>
    </div>

    <ng-container *ngIf="activity?.content.length > 0">
      <app-line-chart [data]="activity"></app-line-chart>
    </ng-container>

    <h2>Entries</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th scope="col">no.</th>
          <th scope="col">entry</th>
          <th scope="col">created</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let content of activity?.content; let index = index">
          <tr>
            <td>{{index+1}}</td>
            <td>{{content.content}}</td>
            <td>{{content.created | date: 'short'}}</td>
          </tr>
        </ng-container>
        </tbody>
        <tbody>
        <button class="btn btn-primary" role="button" (click)="openModal()">New &raquo;</button>
        </tbody>
      </table>
    </div>
  </main>
</div>

<app-modal #modal [modalConfig]="modalConfig">
  <form>
    <input
      type="number"
      id="value"
      class="form-control"
      ngModel
      name="value"
      placeholder="value"
      required
      autofocus
      minlength="1"
    >
    <input
      type="date"
      id="date"
      class="form-control"
      ngModel
      name="date"
      placeholder="date"
      autofocus
    >
  </form>
</app-modal>
